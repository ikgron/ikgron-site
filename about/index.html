<script>
  var touchStartX = null;
  var intervalId = null;
  
  // Store a reference to the carousel element
  var carousel = $('#imageCarousel');
  
  // Add an event listener to start the interval when the document is ready
  $(document).ready(function () {
  startCarouselInterval();
  });
  
  // Function to start the carousel interval
  function startCarouselInterval() {
  intervalId = setInterval(function () {
  carousel.carousel('next');
  }, 4000); // 4 seconds
  }
  
  // Add touchstart event listener
  carousel.on('touchstart', function (e) {
  touchStartX = e.originalEvent.touches[0].clientX;
  
  // Clear the interval when the user starts swiping
  clearInterval(intervalId);
  });
  
  // Add touchend event listener
  carousel.on('touchend', function (e) {
  var touchEndX = e.originalEvent.changedTouches[0].clientX;
  if (touchStartX - touchEndX > 50) {
  carousel.carousel('next');
  } else if (touchStartX - touchEndX < -50) {
  carousel.carousel('prev');
  }
  
  // Restart the interval when the user releases the swipe
  startCarouselInterval();
  });
</script>
